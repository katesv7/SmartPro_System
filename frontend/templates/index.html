<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPro Feedback System</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>SmartPro Feedback System</h1>
        <div class="card mb-3">
            <div class="card-header">
                Submit Feedback
            </div>
            <div class="card-body">
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input type="text" class="form-control" id="studentId" required>
                    </div>
                    <div class="form-group">
                        <label for="elementName">Element Name</label>
                        <input type="text" class="form-control" id="elementName" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="number" class="form-control" id="rating" min="1" max="5" required>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea class="form-control" id="comment" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </form>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                View Feedback
            </div>
            <div class="card-body">
                <form id="viewFeedbackForm">
                    <div class="form-group">
                        <label for="viewElementName">Element Name</label>
                        <input type="text" class="form-control" id="viewElementName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">View Feedback</button>
                </form>
                <div id="feedbackList" class="mt-3"></div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                Generate Report
            </div>
            <div class="card-body">
                <button id="generateReport" class="btn btn-primary">Generate Report</button>
                <div id="report" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
